name: Fetch Hustle Stats

on:
  # Run hourly 6:30 PM – 11:30 PM Pacific (2:30–7:30 AM UTC)
  # Note: during DST (Mar–Nov) this shifts to 7:30 PM – 12:30 AM PDT
  schedule:
    - cron: '30 2,3,4,5,6,7 * * *'
  # Manual trigger with optional date input
  workflow_dispatch:
    inputs:
      date:
        description: 'Game date (YYYY-MM-DD). Leave blank for today.'
        required: false
        type: string
      end_date:
        description: 'End date for range (optional, YYYY-MM-DD)'
        required: false
        type: string

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch hustle stats
        run: |
          if [ -n "${{ inputs.date }}" ] && [ -n "${{ inputs.end_date }}" ]; then
            python fetch_hustle.py "${{ inputs.date }}" "${{ inputs.end_date }}"
          elif [ -n "${{ inputs.date }}" ]; then
            python fetch_hustle.py "${{ inputs.date }}"
          else
            python fetch_hustle.py
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No new data to commit"
          else
            git commit -m "Hustle stats $(date -u +%Y-%m-%d)"
            git push
          fi
